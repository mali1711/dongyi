<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>添加技师</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/admin/x-admin2/css/font.css">
<link rel="stylesheet" href="/admin/x-admin2/css/xadmin.css">
<link rel="stylesheet" href="/admin/x-admin2/css/xadmin.css">
<link rel="stylesheet" href="/static/layui/css/layui.css">
<script type="text/javascript" src="/admin/x-admin2/lib/layui/layui.js"></script>
<script type="text/javascript" src="/admin/x-admin2/js/xadmin.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    {switch name="list.status"}
    {case value="0"}<legend><button type="button" class="layui-btn layui-btn-radius">新订单</button></legend>{/case}
    {case value="1"}<legend><button type="button" class="layui-btn layui-btn-normal layui-btn-radius">进行中</button></legend>{/case}
    {case value="2"}<legend><button type="button" class="layui-btn layui-btn-warm layui-btn-radius">已完成</button></legend>{/case}
    {default /}default
    {/switch}
</fieldset>

<form class="layui-form" action="">


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-inline">
                <input type="text" disabled value="{$list.address_contacts}" name="address_contacts" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">下单时间</label>
            <div class="layui-input-inline">
                <input type="text" disabled value="{$list.create_time}" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">预约时间</label>
            <div class="layui-input-inline">
                <input type="text" disabled value="{$list.subtime}" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">消费总金额</label>
            <div class="layui-input-inline">
                <input type="tel" name="total_price" disabled value="{$list.total_price}" lay-verify="url" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">下单地址</label>
        <div class="layui-input-block">
            <input type="text" disabled name="identity" value="{$list.address}" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-inline">
            <input type="text" disabled name="status" value="{$list.title}" lay-verify="pass" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input disabled type="text" value="{$list.pr_info->price}" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>技师信息</legend>
    </fieldset>
    <hr>
    <div class="layui-form-item">
        <label class="layui-form-label">技师姓名</label>
        <div class="layui-input-block" style="width: 400px">
            <select name="interest" lay-filter="aihao">
                <option value="1" selected="">{$list.st_info->name}({$list.st_info->nickname})</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-inline">
                <input type="text" disabled name="identity" value="{$list.st_info->iphone}" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">技师简介</label>
        <div class="layui-input-block">
            <input type="text" disabled name="identity" value="{$list.st_info->desc}" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" disabled>
                {$list.pr_info->desc}
            </textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">编辑器</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期
        form.rander();

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
    form.on('select(filter)', function(data){
        console.log(data.elem); //得到select原始DOM对象
        console.log(data.value); //得到被选中的值
        console.log(data.othis); //得到美化后的DOM对象
    });
    </script>

</body>
</html>
