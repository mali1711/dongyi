<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/admin/x-admin2/lib/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" src="/admin/x-admin2/js/xadmin.js"></script>
</head>
<body>
<div class="layui-tab-title site-demo-title">

</div>
<div class="demoTable">
    <span>
        搜索ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </span>
</div>
<div id="userBar" class="layui-btn-group" style="display: none">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="edit">
        <i class="layui-icon">&#xe642;</i>
    </button>
    <button type="button" class="layui-btn layui-btn-sm" lay-event="del">
        <i class="layui-icon">&#xe640;</i>
    </button>
</div>
<div class="layui-btn-group" id="addSatff" style="display:none;">
    <button type="button" class="layui-btn" lay-event="add">增加</button>
</div>
<table class="layui-hide" id="userTable" lay-filter="userTable"></table>
<script src="/admin/x-admin2/lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table','form','layer','laydate','form','jquery'], function(){
        var table = layui.table;
        var $ = layui.jquery
        table.render({
            elem:"#userTable",
            url:'/admin/staff/all',
            page:true,
            title:'技师表',//数据导出时候的表
            toolbar:'#addSatff',//工具条，可以跟选择器
            height:'full-100',
            limit:'10',
            defaultToolbar:['print'],
            done:function(res,curr,count){
/*                alert(res);//后台返回的json
                alert(curr);//当前页
                alert(count);//数据总条数*/
            },
            totalRow:true,//合并行
            limit:10,//设置每页显示条数

            cols:[[
                {field:'st_id',title:'ID'},
                {field:'pic_1',title:'工装照'},
                {field:'name',title:'姓名'},
                {field:'nickname',title:'昵称'},
                {field:'iphone',title:'接单手机号'},
                {field:'desc',title:'简介'},
                {fixed:'right',field:'desc',title:'操作',toolbar:'#userBar',width:'150',align:'center'},

            ]]
        })

        table.on('toolbar(userTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            console.log(obj)
            switch(obj.event){
                case 'add':
                    xadmin.open('添加项目','/admin/staff/create',700,700);
                    break;
                case 'delete':
                    layer.open('编辑','/admin/project/10/edit')
                    break;
            };
        });

        table.on('tool(userTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除
                id = data.st_id;
                layer.confirm('真的删除行么', function(index){
                    //发异步删除数据
                    $.ajax({
                        url: '/admin/staff/'+id,
                        type: 'DELETE',
                        success:function (res) {
                            console.log(res)
                            if (res==1){
                                obj.del();
                                layer.msg('已删除!', {
                                    icon: 1,
                                    time: 1000
                                });
                            } else{
                                layer.msg('删除失败!', {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }

                    });
/*                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);*/
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                layer.msg('修改信息');
                //同步更新缓存对应的值
                obj.update({
                    nickname: '1111'
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });

        // /admin/staff/all
        //方法级渲染
/*
        var $ = layui1.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui1-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });*/
    });
</script>

</body>
</html>
