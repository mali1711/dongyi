<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="/admin/x-admin2/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
<form id="myForm" action="/admin/project/{$pr_id}" method="post" class="layui-form" enctype="multipart/form-data">

    <div class="layui-form-item">
        <input type="hidden" value="{$photo}" name="photo" />
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目图片</label>
        <div class="layui-input-inline layui-btn-container" style="width: auto;line-height: 30px">
            <input class="layui-btn" id="file" type="file" name="pic"/>
            <img class="file-img" width="60px" src="">
        </div>
        　<input type="hidden" name="_method" value="PUT"/>
        <!--        <div class="layui1-input-inline layui1-btn-container" style="width: auto;">
                    <button class="layui1-btn layui1-btn-primary" id="editimg">修改图片</button >
                </div>-->
        <div class="layui-form-mid layui-word-aux">图片的尺寸限定350x350px,大小在50kb以内</div>
    </div>
    <div class="layui-form-item">
        <label for="title" class="layui-form-label">
            <span class="x-red">*</span>标题</label>
        <div class="layui-input-inline">
            <input type="text" id="title" name="title" value="{$title}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item">
        <label for="or_price" class="layui-form-label">
            <span class="x-red">*</span>原价格</label>
        <div class="layui-input-inline">
            <input type="text" id="or_price" name="or_price" value="{$or_price}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item">
        <label for="price" class="layui-form-label">
            <span class="x-red">*</span>现价格</label>
        <div class="layui-input-inline">
            <input type="text" id="price" name="price" value="{$price}" required="" l autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item">
        <label for="duration" class="layui-form-label">
            <span class="x-red">*</span>服务时长（min）</label>
        <div class="layui-input-inline">
            <input type="text" id="duration" name="duration" required="" autocomplete="off" class="layui-input" value="120">
        </div>
        <font style="line-height: 30px">分钟</font>
    </div>
    <div class="layui-form-item">
        <label for="min_num" class="layui-form-label">
            <span class="x-red">*</span>最低加购数量</label>
        <div class="layui-input-inline">
            <input type="text" id="min_num" name="min_num" value="{$min_num}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item">
        <label for="add_purchase_price" class="layui-form-label">
            <span class="x-red">*</span>加购价格</label>
        <div class="layui-input-inline">
            <input type="text" id="add_purchase_price" name="add_purchase_price" value="{$add_purchase_price}" required="" autocomplete="off" class="layui-input"></div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span></div>
    </div>
    <div class="layui-form-item">
        <label for="add_purchase_desc" class="layui-form-label">加购简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="add_purchase_desc" name="add_purchase_desc" class="layui-textarea">{$add_purchase_desc}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="desc" class="layui-form-label">项目简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea">{$desc}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
            <!--            <button class="layui1-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui1-btn layui1-btn-primary">重置</button>-->
        </div>
    </div>
</form>
<script>
    $('#file').change(function () {
        $.ajaxFileUpload
        (
            {
                url: '/admin/files/upload', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'file', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status)  //服务器成功响应处理函数
                {
                    /*console.log(data);*/
                    $(" input[ name='photo' ] ").val(data.src)
                    $('.file-img').attr('src','/uploads/'+data.src)
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        )
    })

</script>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            // console.log(data);
            /*            $.ajax({
                            type:'POST',
                            url:'/admin/project',
                            data:data.field,
                            success:function (res) {
                               console.log(res);
                            }
                        });*/

            $('#myForm').ajaxForm(function(res) {
                if(res==1){
                    alert('修改完成')
                    window.close();
                    window.parent.location.replace('/admin/project');
                }else{
                    alert('修改失败')
                }
                window.close();
                window.parent.location.replace('/admin/project');
            });

            /*            layer.alert("增加成功", {icon: 6},function () {
                            //关闭当前frame
                            x_admin_close();

                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });
                        return false;*/
        });
    });</script>
</body>
</html>
