<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>董亿后台登陆-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/admin/x-admin2/css/font.css">
    <link rel="stylesheet" href="/admin/x-admin2/css/login.css">
    <link rel="stylesheet" href="/admin/x-admin2/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/admin/x-admin2/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">董亿商户-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form"  onsubmit="return false;">
        <input name="mobile" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="passwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(data){

                $.ajax({
                    url:'/admin/login',
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        console.log(res);
                        if(res.err=='0'){
                            layer.msg('登陆成功',function(){
                                     location.href='index.html'
                                 });
                        }
                        else
                            layer.msg(res.msg,function(){

                            });
                    },
                    error:function (data) {

                    }
                })



                // console.log(data.field);
                // JSON.stringify(data.field);
                // layer.msg('登陆成功',function(){
                //     //location.href='index.html'
                // });
                // return false;

            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
